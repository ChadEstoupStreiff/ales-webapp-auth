  #     context: soap
  #   env_file:
  #     - .env
  #   container_name: resa_soap
  #   restart: always
  #   ports:
  #     - ${SOAP_PORT}:80
  #   networks:
  #     - resa-network

networks:
  resa-network:
    name: resa-network
    driver: bridge