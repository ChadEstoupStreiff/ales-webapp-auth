<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ales - Resa</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/loading.css">
</head>
<body>
    <header>
        <h1>Ales Resa</h1>
        <div>
            <button type="button" class="login-with-keycloak-btn" id="loginkBtn">
                Sign in with Keycloak
            </button>
            <button type="button" class="login-with-google-btn" id="loginBtn">
                Sign in with Google
            </button>
        </div>
    </header>

    <div id="content">
        <div class="card">
            <h1>User information</h1>
            <p id="userInfo">
                <span class="loader"></span>
            </p>
        </div>
        <div class="card">
            <h1>Reserve</h1>
            <hr>
            <label for="flight_id">Reserve a flight:</label>
            <input type="text" id="flight_id" name="flight_id" required minlength="4" maxlength="12" />
            <button id="flight_reserve" class="button-63">Reserve this flight ID</button>
            <hr>
            <label for="hotel_id">Reserve a hotel:</label>
            <input type="text" id="hotel_id" name="hotel_id" required minlength="4" maxlength="12" />
            <button id="hotel_reserve" class="button-63">Reserve this hotel ID</button>
        </div>
        <div class="card">
            <h1>Hotels</h1>
            <div id="hotels_list">
                <span class="loader"></span>
            </div>
        </div>
        <div class="card">
            <h1>Flights</h1>
            <div id="flights_list">
                <span class="loader"></span>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/user.js"></script>
</body>
</html>
